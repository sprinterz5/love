<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card--content">
            <div class="card--image">
                <img src="sunset.jpg" alt="Sunset Image">
            </div>
            <div class="card--text">
                <div class="card--hello">
                    Hallo, Sabina
                </div>
                <div class="card--title">
                    We've been together for
                </div>
                <div class="counter" id="timeCounter"></div>
            </div>
        </div>
        <div class="card--poems">
           <a href="#" class="month-link" data-month="January" data-poem="How do I love thee? Let me count the ways. I love thee to the depth and breadth and height My soul can reach, when feeling out of sight For the ends of being and ideal grace. - Elizabeth Barrett Browning">January</a>
           <a href="#" class="month-link" data-month="February" data-poem="Shall I compare thee to a summer's day? Thou art more lovely and more temperate: Rough winds do shake the darling buds of May, And summer's lease hath all too short a date: - William Shakespeare">February</a>
           <a href="#" class="month-link" data-month="March" data-poem="My heart is, and always will be, yours. - Jane Austen">March</a>
           <a href="#" class="month-link" data-month="April" data-poem="Whatever our souls are made of, his and mine are the same. - Emily BrontÃ«">April</a>
           <a href="#" class="month-link" data-month="May" data-poem="I carry your heart with me (I carry it in my heart) - E.E. Cummings">May</a>
           <a href="#" class="month-link" data-month="June" data-poem="You and I are more than you and I because it's we. - E.E. Cummings">June</a>
           <a href="#" class="month-link" data-month="July" data-poem="In all the world, there is no heart for me like yours. In all the world, there is no love for you like mine. - Maya Angelou">July</a>
           <a href="#" class="month-link" data-month="August" data-poem="The best thing to hold onto in life is each other. - Audrey Hepburn">August</a>
           <a href="#" class="month-link" data-month="September" data-poem="You are my heart, my life, my one and only thought. - Arthur Conan Doyle">September</a>
           <a href="#" class="month-link" data-month="October" data-poem="Take my hand, take my whole life too, For I can't help falling in love with you. - Elvis Presley">October</a>
           <a href="#" class="month-link" data-month="November" data-poem="If I had a flower for every time I thought of you, I could walk in my garden forever. - Alfred Tennyson">November</a>
           <a href="#" class="month-link" data-month="December" data-poem="Love is composed of a single soul inhabiting two bodies. - Aristotle">December</a>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
